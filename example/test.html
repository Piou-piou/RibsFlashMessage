<!DOCTYPE html>
<html>
	<head>
		<title>RibsFlashMessage</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../dist/css/style.css">
	</head>
	<body>
		<div class="RibsFlashMessage info">
			<div class="notification">
				<div class="left">
					<div class="icone">
						<i class='fa fa-info'></i>
					</div>
				</div>
				<div class="right">
					<p>test</p>
				</div>
			</div>
		</div>
		
		<div class="RibsFlashMessage success">
			<div class="notification">
				<div class="left">
					<div class="icone">
						<i class='fa fa-check'></i>
					</div>
				</div>
				<div class="right">
					<p>test</p>
				</div>
			</div>
		</div>
		
		<div class="RibsFlashMessage error">
			<div class="notification">
				<div class="left">
					<div class="icone">
						<i class='fa fa-times'></i>
					</div>
				</div>
				<div class="right">
					<p>test</p>
				</div>
			</div>
		</div>
		
		<script src="../dist/js/ribs-flash-message.js"></script>
	</body>
</html>
